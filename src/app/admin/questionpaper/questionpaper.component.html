<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">+ ADD QUESTIONPAPER</button>
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
        <form #form="ngForm" (ngSubmit)="questionPaperDetails(form.value)">
          <h1 class="text-success">Add the Questionpaper</h1>
          <label for="" class="">Enter Id Of Questionpaper</label>
       <input type="text" class="form-control" name="questionpaperid" #questionpaperid="ngModel" placeholder="enter the Id of questionpaper" ngModel>
      <br>
    
   <label for="" class="">Enter Name Of Questionpaper</label>
  <input type="text" class="form-control" name="questionpapername" #questionpapername="ngModel" placeholder="enter the name of questionpaper" ngModel>
   <br>
 
  <input type="file" class="form-control" (change)="incomingfile($event)" name="excelsheets" accept='' placeholder="Upload file" >

<br>

<button class="btn btn-success" type="submit">SUBMIT</button>
</form>
      </div>
      
    </div>

  </div>
</div>
